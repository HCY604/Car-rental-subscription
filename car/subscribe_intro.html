<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂閱車介紹</title>

    
    <link rel="stylesheet" href="css/subscribe_intro.css">
</head>
<body>
    
    <header class="header">
        <h1>訂閱車介紹</h1>
        <nav>
            <a href="subscribe_intro.html" class="nav-btn">訂閱車介紹</a>
            <a href="subscribe.html" class="nav-btn">我要訂閱</a>
        </nav>
    </header>

    <section class="why-section">
        <h2>為何要租訂閱車？</h2>
        <div class="why-container">
            <div class="why-box">
                <h3>車型隨心換</h3>
                <p>無需受限於單一車款，可根據不同場合自由選擇。</p>
            </div>

            <div class="why-box">
                <h3>車務免煩惱</h3>
                <p>費用通常涵蓋車輛使用的各項開支，省去繁瑣手續。</p>
            </div>

            <div class="why-box">
                <h3>資金更靈活</h3>
                <p>無需一次性大額投資買車，還能避免折舊帶來的損失。</p>
            </div>

            <div class="why-box">
                <h3>租期自主掌控</h3>
                <p>租約到期可自由決定續租或還車，使用更有彈性。</p>
            </div>
        </div>
    </section>

    <section class="process">
        <h2>訂閱流程｜簡單 5 步驟</h2>

        <div class="steps">

            <div class="step">
                <h3>步驟一</h3>
                <p class="title">註冊租車會員</p>
                <button class="btn" onclick="goRegister()">註冊</button>
            </div>

            <div class="step">
                <h3>步驟二</h3>
                <p class="title">預約車輛</p>
                <button class="btn" onclick="goSubscribe()">下去訂</button>
            </div>

            <div class="step">
                <h3>步驟三</h3>
                <p class="title">等待人員聯絡</p>
                <button class="btn line-btn">Line 官方帳號</button>
            </div>

            <div class="step">
                <h3>步驟四</h3>
                <p class="title">門市取車付款</p>
                <p>預付 3 個月基本月費</p>
            </div>

            <div class="step">
                <h3>步驟五</h3>
                <p class="title">結算里程費並歸還車輛</p>
            </div>

        </div>
    </section>

    
    <script src="js/subscribe_intro.js"></script>

</body>
</html>
