<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>我要訂閱</title>
    <link rel="stylesheet" href="css/subscribe.css">
</head>
<body>

<section id="step1" class="step active">

    <h2 class="step-title">STEP 1 選擇車款</h2>

    <!-- 篩選 -->
    <div class="filters">
        <select id="filterBrand"><option value="">品牌</option></select>
        <select id="filterPrice"><option value="">月費</option></select>
        <select id="filterArea"><option value="">取車區域</option></select>
        <select id="filterStore"><option value="">取車據點</option></select>
        <button id="searchBtn">搜尋</button>
    </div>

    <!-- Carousel -->
    <div class="carousel-container">
        <button class="carousel-btn left" id="carPrev">❮</button>

        <div class="carousel-window">
            <div id="carouselTrack" class="carousel-track"></div>
        </div>

        <button class="carousel-btn right" id="carNext">❯</button>
    </div>

</section>



<!-- STEP 2 -->
<section id="step2" class="step">
    <h2 class="step-title">STEP 2 條款</h2>

    <div class="tabs">
        <button class="tab active" data-tab="doc">取車文件</button>
        <button class="tab" data-tab="note">注意事項</button>
        <button class="tab" data-tab="insurance">保險</button>
        <button class="tab" data-tab="cancel">取消政策</button>
    </div>

    <div id="tabContent" class="tab-content"></div>

    <button class="gray-btn fixed-back" onclick="backToStep1()">返回</button>
    <button class="red-btn fixed-next" onclick="goStep3()">下一步</button>
</section>



<!-- STEP 3 -->
<section id="step3" class="step">

    <h2 class="step-title">STEP 3 填寫資料與試算</h2>

    <div class="summary-container">

        <div class="left-box">
            <img id="s3_carImg" class="car-img">

            <p><b>車型：</b><span id="s3_carName"></span></p>

            <label>取車據點</label>
            <select id="s3_store">
                <option>台北車站</option>
                <option>羅東車站</option>
                <option>台中車站</option>
                <option>高雄車站</option>
            </select>

            <label>取車日期</label>
            <input type="date" id="s3_date">

            <label>取車時間</label>
            <input type="time" id="s3_time">

            <label>訂閱租期</label>
            <select id="s3_month">
                <option value="3">3 個月</option>
                <option value="6">6 個月</option>
                <option value="9">9 個月</option>
                <option value="12">12 個月</option>
            </select>

            <p><b>里程優惠：</b><span id="s3_mileageBonus">0</span> 公里/月</p>
        </div>

        <div class="right-box">
            <h3>試算金額</h3>
            <p>租期月費：<span id="s3_totalFee"></span></p>
            <p>保證金：NT$ 10,000</p>

            <h2 style="color:red">總金額：<span id="s3_finalTotal"></span></h2>
        </div>

    </div>

    <button class="gray-btn fixed-back" onclick="backToStep2()">返回</button>
    <button class="red-btn fixed-next" onclick="confirmOrder()">確認訂閱</button>


    <!--  訂單 CRUD 測試  -->
    <div id="orderCrudPanel" style="background:white; padding:20px; margin:80px auto; width:90%; border-radius:10px;">
        <h3>訂單 CRUD 測試區</h3>
        <button onclick="loadOrderList()">載入所有訂單</button>
        <div id="orderList" style="margin-top:20px;"></div>
    </div>

</section>

<script src="js/subscribe.js"></script>
</body>
</html>
